<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style1.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet"
        type="text/css" />
    <title>پروژه شمارنده</title>
</head>

<body>
    <div class="container">
        <form class="start-box active">
            <input type="text" id="input-counter" placeholder="زمان موردنظر را به ثانیه وارد کنید">
            <button type="button" id="start-counting">شروع</button>
        </form>
        <div class="c100">
            <span>250</span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>
        <div class="msg">
            <span id="loading">درحال اجرا...</span>
            <span id="success">شمارنده با موفقیت به پایان رسید</span>
        </div>
    </div>






    <script src="./index.js"></script>
</body>

</html>
